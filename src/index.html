<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Free skyboxes">
	<meta property="og:description" content="Free skyboxes to use in your three.js projects">
    <meta property="og:image" content="img/meta2.jpg">
	<meta property="og:url" content="https://skybox.scum.systems/">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <canvas class="webgl"></canvas>
    <div id="controls">
        <div id="resize-handle"></div>
        <div class="controls-top">
            <a href="#" target="_blank" id="skybox-download"></a>
            <a id="skybox-title"></a>
            <div id="next" class="button">></div><div id="rand-button" class="button">RANDOM SKYBOX</div><div id="prev" class="button"><</div>
        </div>
        <div id="skybox-list"></div>
        <details>
            <summary>Where do these textures come from?</summary>
            <p>These textures are all converted source engine skyboxes. CC licenced and free to use in your projects</p>
        </details>
        <details>
        <summary id="code-title">Add this skybox to your three.js project</summary>
        <div id="code"></div>
        <p>Confused? <a href="https://threejs.org/manual/#en/backgrounds" target="_blank">Check out the three.js docs</a></p>
    </details>
    </div>
</body>
</html>
